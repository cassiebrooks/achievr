<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div class='top'></div>
    <div class='bar'>
      <div class='wrapper'></div>

      <img src="achieve.png" />
    </div>
    <div class='wrapper'>
      <div class='left'></div>
      <div class='right'>
        <div class='signup'>
          <h2>Sign up!</h2>
          <form class="signup"><input><input><input><button>Submit</button></form>
        </div>
        <div class='signin'>
          <h2>Sign in!</h2>
          <form class="signin"><input><input><button>Submit</button>
        </div>

      <h3>Achievr is a free service that helps you keep track of how close you are to achieving your goals, whether that be getting fit, learning to make websites, or finally turning the garage into that playroom you've always been talking about.</h3>
    </div>
    <footer class='footer'>
      <div class='wrapper'>
        <nav>
          <ul>
            <li>About</li>
            <li>Account</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </footer>
